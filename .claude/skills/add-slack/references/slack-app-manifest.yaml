display_information:
  name: NanoClawAgent
  description: NanoClaw Slack gateway with auto-registration and /abort
  background_color: "#1f2937"
features:
  bot_user:
    display_name: NanoClawAgent
    always_online: false
  slash_commands:
    - command: /abort
      description: Cancel active NanoClaw processing in this channel
      usage_hint: "Cancel current run"
      should_escape: false
oauth_config:
  redirect_urls: []
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - mpim:history
      - mpim:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
