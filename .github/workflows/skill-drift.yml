name: Skill Drift Detection

# Verifies installed skills still apply cleanly after upstream changes.
# Triggers when source files change on main (typically from upstream merges).

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'container/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  verify-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - name: Apply skills
        run: npm run apply-skills

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run
